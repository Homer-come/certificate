<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全联人才服务云平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
        }
        .header {
            background-color: #f5f5f5;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin: 0;
        }
        .content {
            padding: 0;
            background-color: #f0f0f0;
            min-height: 100vh;
        }
        .image-container {
            padding: 0 12px;
        }
        .image-container:first-child {
            margin-top: 240px;
            margin-bottom: 40px;
        }
        .image-container:last-child {
            margin-bottom: 0;
        }
        .image-container img {
            width: 100%;
            display: block;
            height: auto;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>全联人才服务云平台</h1>
</div>
<div class="content">
    <div class="image-container">
        <img src="images/logo.jpg" alt="全国工商联人才交流服务中心" />
    </div>
    <div class="image-container">
        <img src="images/one.jpg" alt="证书" />
    </div>
</div>
</body>
</html>
