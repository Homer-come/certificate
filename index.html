<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全联人才服务云平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .image-container {
            padding: 0 12px;
        }
        .image-container:first-child {
            margin-bottom: 40px;
        }
        .image-container img {
            width: 100%;
            display: block;
            height: auto;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="image-container">
        <img src="images/logo.jpg" alt="全国工商联人才交流服务中心" />
    </div>
    <div class="image-container">
        <img src="images/one.jpg" alt="证书" />
    </div>
</div>
</body>
</html>
